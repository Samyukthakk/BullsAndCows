<h1 class="text 3xl font-bold text-center mb-6">Bulls AMd Cows</h1>
<p class="mx-6 mb-10">
  to see rules refer
  <a href="https://en.wikipedia.org/wiki/Bulls_and_cows" class="link">link </a>
</p>
<div class="flex justify-center align-center">
    <input
      type="text"
      class="input input-bordered input-primary w-full max-w-xs"
      [value]="guess()"
      placeholder="Type your guess"
      (change) = inputChange($event)
      />
    <button type="submit" (click)="guessNumber()" class="btn btn-primary ml-4">Guess</button>
</div>


<div>
  {{errorText()}}
</div>
<div class="my-4 text-success">
  {{message()}}
</div>

<button type="submit" (click)="reset()" class="btn btn-primary ml-4">Play again</button>

<div>
  @for (history of guessHistory(); track $index) {
    <div class="flex">
      <div>{{history.n}}:</div>
      <div class="mx-2">{{history.bulls}} Bulls</div>
      <div>{{history.cows}} cows</div>
      
    </div>
  }
</div>
